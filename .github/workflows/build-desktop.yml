name: Build Desktop App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Install dependencies (root)
        run: pnpm install
      
      - name: Install dependencies (desktop)
        run: cd desktop && pnpm install
      
      - name: Build web project
        run: pnpm run build
      
      - name: Download FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd desktop
          mkdir -p resources/ffmpeg/win32
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -o ffmpeg.zip
          unzip -j ffmpeg.zip "ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -d resources/ffmpeg/win32/
          rm ffmpeg.zip
        shell: bash
      
      - name: Download FFmpeg (macOS )
        if: matrix.os == 'macos-latest'
        run: |
          cd desktop
          mkdir -p resources/ffmpeg/darwin
          curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o ffmpeg.zip
          unzip ffmpeg.zip -d resources/ffmpeg/darwin/
          rm ffmpeg.zip
        shell: bash
      
      - name: Download FFmpeg (Linux )
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd desktop
          mkdir -p resources/ffmpeg/linux
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz --strip-components=1 -C resources/ffmpeg/linux/ --wildcards '*/ffmpeg'
          rm ffmpeg.tar.xz
        shell: bash
      
      - name: Build desktop app
        run: cd desktop && pnpm run build:prod
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: Upload artifacts (Windows )
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop/release/*.exe
      
      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: desktop/release/*.dmg
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: desktop/release/*.AppImage
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-installer/*
            macos-installer/*
            linux-installer/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
